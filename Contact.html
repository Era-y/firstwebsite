<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဆက်သွယ်ရန်</title>

    <link href="./Style/style.css" rel="stylesheet" />
    

</head>
<body>
    <div class="myContainer">

        <!--
            method="get/post"
        -->
    <form class="myForm" method="get">
        <!--User name-->
        <label for="userNameId">User Name:</label>
        <input type="text" id="userNameId" placeholder="သင်၏ User Name ကိုထည့်ပါ" name="userName" />
        <!--Password-->
        <input type ="password" placeholder="သင်၏ Password ကိုထည့်ပါ" />

        <textarea rows="10"cols="10" placeholder="ပြောချင်သည့် အကြောင်းအရာ ကို ရေးပါ။"></textarea>

        <!--
            ပြည်ထောင်စု မြန်မာနိုင်ငံတော်
            *** အရေးကြီး
        -->
        <input type="submit" value="ပို့ပါ" />
        
    </form>
    </div>
</body>
</html>
